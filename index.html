<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!--     <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script> -->

    <script src="/client.js" defer></script>

  <body>
    <a-scene physics="debug: true; gravity: -9.8; ">
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      </a-assets>

      <a-entity camera player look-controls wasd-controls="acceleration:200" position="0 1 0"></a-entity>
      <a-entity oculus-touch-controls="hand: left" thumbstick-logging></a-entity>
      <a-entity oculus-touch-control="hand: right" thumbstick-logging></a-entity>
      <a-sky src="#sky"></a-sky> 
      <a-box dynamic-body position="5 0.5 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>

    </a-scene>
  </body>
</html>
