    <a-scene physics_="debug: true; gravity: -9.8; ">
      <a-assets>
<!--         <img id="sky" src="https://venari.co.nz/img/panoramas/TitahiBay_medium.jpg"> -->

        // Copied from https://glitch.com/edit/#!/aframe-aincraft
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
<!--         <img id="sky" src="https://venari.co.nz/img/panoramas/TitahiBay_medium.jpg"> -->
<!--         <img id="sky" crossorigin="anonymous" src="https://raw.githubusercontent.com/venari/venari/master/img/panoramas/TitahiBay_medium.jpg"> -->

      </a-assets>

      <a-entity camedra look-controls ></a-entity>

      <a-sky src="#sky"></a-sky>
      <a-cylinder id="floor" static-body src="#groundTexture" radius="10" height="0.1"></a-cylinder>
      
<!--       <a-plane  static-body position="0 0 -3" rotation="45 45 0" color="#4CC3D9"></a-plane> -->

<!--       <a-box  id="floor" static-body position="0 -0.5 0" width="30" height="1" depth="30" color="#4CC3D9"></a-box> -->

      <a-box position="-1 4 -3" rotation="0 45 0" color="#4CC3D9" constraint="target: #target;" dynamic-body body="type: static; shape: cone; addCollideEventListener: true; collisionFlags: 4"></a-box>
      <a-sphere id="sphere" position="0 5.25 -5" radius="1" color="#EF2D5E" constraint="target: #target;" dynamic-body></a-sphere>
      <a-cone position="0 3.75 -4" radius-bottom="1.25" color="green" shadow bounce body="type: static; shape: cone; addCollideEventListener: true; collisionFlags: 4" constraint="target: #target;"></a-cone>
      <a-cylinder id="cylinder" rotation="45 45 0" velocity="0 01 1 " position="0 0.75 -5" radius="0.5" height="1.5"  color="#FFC65D" constraint="target: #target;" ></a-cylinder>



      <a-box dynamic-body position="5 0.5 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>

    </a-scene>
