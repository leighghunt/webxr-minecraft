    <a-scene physics="driver: ammo; debug: true; gravity: -9.8; debugDrawMode: 1">

      <!-- Camera -->
<!--       <a-entity camedra look-controls></a-entity> -->

      <!-- Floor -->
      <a-plane static-body></a-plane>

      <!-- Immovable box -->
      <a-box id="floor" static-body position="0 0.5 -5" width="3" height="1" depth="1" color="#4CC3D9"></a-box>

      <a-box position="-1 4 -3" rotation="0 45 0" color="#4CC3D9" dynamic-body></a-box>
      <a-sphere id="sphere" position="0 5.25 -5" radius="1" color="#EF2D5E" constraint="target: #floor;" dynamic-body></a-sphere>
      <a-cone position="0 3.75 -4" radius-bottom="1.25" color="green" shadow bounce body="type: static; shape: cone; addCollideEventListener: true; collisionFlags: 4" constraint="target: #target;"></a-cone>
      <a-cylinder id="cylinder" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>



      <!-- Dynamic box -->
      <a-box dynamic-body position="5 0.5 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>

    </a-scene>
